<!DOCTYPE html>
<html data-theme="dracula">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../assets/gato.png">
    <title>Picles Rick</title>
    <link rel="stylesheet" href="../assets/css/dist/build.css">
    <link rel="stylesheet" href="../assets/css/dist/style.css">
</head>
<body>

    <div class="header bg-base-100">
        <div class="flex-none gap-2">
          <div class="dropdown dropdown-end">
            <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
              <div class="w-10 rounded-full">
                <img alt="Tailwind CSS Navbar component" src="../assets/profile.png" />
              </div> 
            </div>
            <ul tabindex="0" class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52">
              <li>
                <a class="justify-between">
                  <a href="../../index.html">Home</a>
                  <a href="../profile.html"> Perfil</a> 
                  <a href="../maquinas.html">Máquinas THM</a>
                  <a href="../dashboard.html">Dashboards</a>
                </a>
              </li>
            </ul>
          </div>
        </div>
    </div>

    <div class="sidenav" id="sidenav">

    </div>

    <div class="content">
      <div class="hero-content flex-col lg:flex-row">
        <div>
          <h1 class="text-4xl font-bold">Picles Rick</h1>
          <p class="py-6"><a href="https://tryhackme.com/r/room/picklerick">Ver sala THM</a></p>
        </div>
      </div>
    

      <div class="perguntas">
        <div class="collapse collapse-arrow bg-base-200">
          <input type="radio" name="my-accordion-2" /> 
          <div class="collapse-title text-xl font-medium">
            Qual é o primeiro ingrediente que Rick precisa?
          </div>
          <div class="collapse-content"> 
            <p class="resposta-easy">R: mr. meeseek hair</p>
          </div>
        </div>
      </div>

        <div class="perguntas">
            <div class="collapse collapse-arrow bg-base-200">
              <input type="radio" name="my-accordion-2" /> 
              <div class="collapse-title text-xl font-medium">
                Qual é o segundo ingrediente da poção de Rick?
              </div>
              <div class="collapse-content"> 
                <p class="resposta-easy">R: 1 jerry tear</p>
              </div>
            </div>
        </div>

        <div class="perguntas">
            <div class="collapse collapse-arrow bg-base-200">
              <input type="radio" name="my-accordion-2" /> 
              <div class="collapse-title text-xl font-medium">
                Qual é o último e definitivo ingrediente?
              </div>
              <div class="collapse-content"> 
                <p class="resposta-easy">R: fleeb juice</p>
              </div>
            </div>
        </div>
  
      <section class="link_buttons">
        <button class="btn btn-outline"><a href="easy-page3.html">Anterior</button>
        <button class="btn btn-outline"><a href="easy-page5.html">Próxima</button>
      </section>
      
    </div>


    <script>
      // Função para carregar o conteúdo do menu
      function loadMenu() {
          fetch('../menu.html')
              .then(response => response.text())
              .then(data => {
                  document.getElementById('sidenav').innerHTML = data;
              })
              // .catch(error => console.error('Erro ao carregar o menu:', error));
      }
    
      // Carregar o menu quando a página for carregada
      document.addEventListener('DOMContentLoaded', loadMenu);
    </script>
    
        
</body>
</html>
